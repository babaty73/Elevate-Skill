<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navigation Challenge</title>
  <style>
    nav {
      width: 100%;
      background-color:white;
      padding: 10px 20px;
    }

    .container {
      display: flex;
      flex-wrap: nowrap;       
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;                 
      min-width: 80px;      
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: white;
    }

    button:first-child {
      background-color: rgb(17, 111, 134);
      color: white;
    }

    button:last-child {
      background-color: aqua;
      border-radius: 4px;
    }

    button {
        background-color: white;
      color: white;
    }

    button{
      background-color:rgb(255, 255, 255);
      color: black;
    }

    button {
      outline: none;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;  
        align-items: stretch;
      }

      button {
        flex: unset;            
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="container">
      <button>#</button>
      <button><strong>Brand</strong></button>
      <button>Home</button>
      <button>Features</button>
      <button>Pricing</button>
      <button>Docs</button>
      <button>Sign Up</button>
    </div>
  </nav>
</body>
</html>
